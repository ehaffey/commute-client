<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <body>
    <h1>Commute Tracker!</h1>
    <div id="message"></div>
  <div id="pre-auth">
  <form id="sign-up" class="border">
    <fieldset>
      <legend>Sign up!</legend>
     <input class="text-field" type="text" name="credentials[email]" placeholder="Email">
     <input class="text-field" type="password" name="credentials[password]" placeholder="Password">
     <input class="text-field" type="password" name="credentials[password_confirmation]" placeholder="Confirm Password">
     <input type="submit" value="Sign up">
    </fieldset>
  </form>
  <br>
  <form id="sign-in" class="border">
    <fieldset>
      <legend>Sign in!</legend>
     <input class="text-field" type="text" name="credentials[email]" placeholder="Email">
     <input class="text-field" type="password" name="credentials[password]" placeholder="Password">
     <input type="submit" value="Sign in">
    </fieldset>
  </form>
  <br>
</div>
  <div id="auth">
    <nav>
    <div class="app-name">Library</div>
    <div class="nav-buttons">
      <button id="get-commutes" class="btn btn-info mr-2">List all Commutes</button>
      <button id="clear-commutes" class="btn btn-outline-info">Clear Commutes</button>
    </div>
  </nav>
    <form id="enter-commute" class="border">
      <fieldset>
        <legend>Save a commute</legend>
       <input type="text" class="text-field" name="commute[date]" placeholder="Date (year-month-day)">
       <input type="text" class="text-field" name="commute[mode]" placeholder="Method of commute">
       <input type="text" class="text-field" name="commute[time]" placeholder="Time in minutes">
       <input type="submit" value="Save commute">
      </fieldset>
    </form>

  <form id="change-password" class="border">
    <fieldset>
      <legend>Change password</legend>
     <input type="password" class="text-field" name="passwords[old]" placeholder="Current Password">
     <input type="password" name="passwords[new]" class="text-field" placeholder="New Password">
     <input type="submit" value="Change Password">
    </fieldset>
  </form>
  <br>
  <button id="sign-out" type="button" name="button">Logout</button>
  <div id="content" class="content"></div>
</div>
  </body>
</html>
