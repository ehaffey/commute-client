<!DOCTYPE html>
<html>
    <head>
      <title>Commute Tracker</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>

      <body>
        <nav class="navbar navbar-dark bg-dark">

        <h3> Commute Tracker</h3>
         <div id="message"></div>
       </nav>
<div id="pre-auth">
    <div class="container">

<!-- Register Modal -->
<div class="modal fade" id="registerModal" tabindex="-1" role="dialog" aria-labelledby="registerModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
         <h4>Register</h4>
      </div>
      <div class="container-fluid">


        <form id="sign-up">
         <div class="form-group">
           <label>Your email</label>
             <input name="credentials[email]" class="form-control" placeholder="Email" type="email">
         </div>
         <div class="form-group">
           <label>Your password</label>
             <input class="form-control" placeholder="password" type="password" name="credentials[password]">
         </div>
         <div class="form-group">
           <label>Confirm password</label>
             <input class="form-control" placeholder="password" type="password" name="credentials[password_confirmation]">
         </div>



         <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        <button type="submit" class="btn btn-primary btn-block"> Register  </button>
        </form>
      </div>
      </div>
    </div>
  </div>
</div>

    <hr>

    <div class="row d-flex justify-content-center">
    	<aside class="col-sm-4">
    <div class="card">
    <article class="card-body">
      <!-- Modal button -->
    <button type="button" class="float-right btn btn-outline-primary" data-toggle="modal" data-target="#registerModal">Register</button>

    <h4 class="card-title mb-4 mt-1">Sign in</h4>
    	 <form id="sign-in">
        <div class="form-group">
        	<label>Your email</label>
            <input name="credentials[email]" class="form-control" placeholder="Email" type="email">
        </div>
        <div class="form-group">
        	<label>Your password</label>
            <input class="form-control" placeholder="password" type="password" name="credentials[password]">
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block"> Login  </button>
        </div>
      </form>
    </article>
    </div>
    </aside>

    </div>

    <!-- row.// -->
  </div> <!-- End of pre-auth container -->

</div> <!-- End of pre-auth div -->

  <div id="auth">
    <nav class="navbar navbar-dark bg-dark">
      <div class="nav-buttons">
        <button id="get-commutes" class="btn btn-outline-light">List all Commutes</button>
        <button id="clear-commutes" class="btn btn-outline-light">Clear Commutes</button>
      </div>
    </nav>
    <form id="enter-commute" class="border">
      <fieldset>
        <legend>Save a commute</legend>
       <input type="text" class="text-field" name="commute[date]" placeholder="Date (year-month-day)">
       <input type="text" class="text-field" name="commute[mode]" placeholder="Method of commute">
       <input type="text" class="text-field" name="commute[time]" placeholder="Time in minutes">
       <input type="submit" value="Save commute">
      </fieldset>
    </form>

    <form id="view-commute" class="border">
      <fieldset>
        <legend>View a commute</legend>
        <input type="text" class="text-field" name="id" placeholder="Commute ID">
       <input type="submit" value="Search">
      </fieldset>
    </form>

    <form id="edit-commute" class="border">
      <fieldset>
        <legend>Edit a Commute</legend>
        <input type="text" class="text-field" name="id" placeholder="Commute ID">
       <input type="text" class="text-field" name="commute[date]" placeholder="Date (year-month-day)">
       <input type="text" class="text-field" name="commute[mode]" placeholder="Method of commute">
       <input type="text" class="text-field" name="commute[time]" placeholder="Time in minutes">
       <input type="submit" value="Save Changes">
      </fieldset>
    </form>

  <form id="change-password" class="border">
    <fieldset>
      <legend>Change password</legend>
     <input type="password" class="text-field" name="passwords[old]" placeholder="Current Password">
     <input type="password" name="passwords[new]" class="text-field" placeholder="New Password">
     <input type="submit" value="Change Password">
    </fieldset>
  </form>
  <br>
  <button id="sign-out" type="button" name="button">Logout</button>
  <div id="content" class="content container"></div>
</div>
  </body>
</html>
